name: Upload Excel File to Qualer

on:
  pull_request:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Debug - List Files
        run: ls -lahR

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full repo history and all files

      - name: Fetch all history (if shallow)
        run: |
          if git rev-parse --is-shallow-repository; then
            echo "🔄 Repository is shallow, fetching full history..."
            git fetch --prune --unshallow || git fetch --prune
          else
            echo "✅ Repository is already fully cloned."
          fi

      - name: Check for changes in Excel files
        id: check
        run: |
          if git diff --quiet origin/main HEAD -- '*.xlsm'; then
            echo "✅ No Excel files changed. Skipping Qualer upload."
            echo "skip=true" >> $GITHUB_ENV
            exit 0
          fi

      - name: Ensure Only One File is Changed
        if: env.skip != 'true'
        run: |
          FILE_COUNT=$(git diff --name-only origin/main HEAD -- '*.xlsm' | wc -l)
          if [ "$FILE_COUNT" -ne 1 ]; then
            echo "❌ Error: More than one Excel file was changed. Only one file is allowed per PR."
            exit 1
          fi
          echo "MERGED_FILE=$(git diff --name-only origin/main HEAD -- '*.xlsm')" >> $GITHUB_ENV

      - name: Checkout `ci-scripts` Repository
        uses: actions/checkout@v3
        with:
          repository: Johnson-Gage-Inspection-Inc/ci-scripts  # Replace with actual org/user
          path: ci-scripts
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - Verify ci-scripts Files
        run: ls -lah ci-scripts  # Ensure upload_sop.sh is inside this directory

      - name: Ensure upload_sop.sh is executable
        run: chmod +x ci-scripts/upload_sop.sh

      - name: Run Upload Script
        run: ./ci-scripts/upload_sop.sh
        env:
          QUALER_EMAIL: ${{ secrets.QUALER_EMAIL }}
          QUALER_PASSWORD: ${{ secrets.QUALER_PASSWORD }}
          SOP_ID: 2351
          MERGED_FILE: ${{ env.MERGED_FILE }}

      - name: Check Upload Status
        if: env.skip != 'true'
        run: |
          if [ $? -ne 0 ]; then
            echo "❌ Error: Upload to Qualer failed."
            exit 1
          fi

  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get Commit Hash
        id: commit_hash
        run: echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Find the Excel File
        id: find_file
        run: |
          FILE=$(git ls-files | grep -i 'Form 3018, Rockwell.xlsm' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "❌ Error: Form 3018, Rockwell.xlsm not found."
            exit 1
          fi
          echo "FOUND_FILE=$FILE" >> $GITHUB_ENV

      - name: Rename File with Date Suffix
        run: |
          NEW_NAME="Form_3018_Rockwell_${{ env.date }}.xlsm"
          mv "$FOUND_FILE" "$NEW_NAME"
          echo "RENAMED_FILE=$NEW_NAME" >> $GITHUB_ENV

      - name: Get Latest Commit Message
        id: commit_message
        run: echo "commit_msg=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Create GitHub Release with Auto-Generated Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.commit_hash }}
          generate_release_notes: true
          body: "${{ env.commit_msg }}"
          files: "${{ env.RENAMED_FILE }}"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
